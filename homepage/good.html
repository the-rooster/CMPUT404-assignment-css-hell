<!DOCTYPE html>
<html>
<head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html {
            background :aliceblue;
        }
        .border {
            background: rgb(93, 90, 110);
            height: 5vh;
            filter: drop-shadow(0px 2px 4px #000);

        }
        .topbar{
            display:flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: flex-start;
            background: rgb(34,91,149);
            background: linear-gradient(0deg, rgba(34,91,149,1) 0%, rgba(47,164,224,1) 35%, rgba(43,146,228,1) 100%);
            height: 25vh;
            text-align: center;
            filter: drop-shadow(0px 0px 10px #000);
        }
        .header {
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 8vh;
            padding-left: 30vw;
            
        }
        .headshot {
            border-radius: 100%;
            border-color: rgb(51, 132, 204);
            border-width: 2px;
            filter: drop-shadow(0px 0px 7px #fff);
            border-style: solid;
            margin-left: 5vw;
            margin-top: 2vh;
            height: 20vh;
            width: 20vh;
        }
        .nav-bar {
            display: flex;
            flex-direction: column;
            height:50vh;
            
        }
        .title {
            text-shadow: #aaa 0px 5px 2px;
            color:aliceblue;
            font-size: xxx-large;
            font-family:Arial, Helvetica, sans-serif;
            font-weight: bolder;
            filter: drop-shadow(0px 2px 20px #fff);
            margin: 0px;
            padding: 0px;
        }
        .subtitle {
            color: rgb(209, 216, 221);
            font-family:Arial, Helvetica, sans-serif;
            font-size: x-large;
            margin: 0px;
            padding: 0px;
        }

        .blog {
            display:flex;
            flex-direction: row;
            background-color: aliceblue;
        }

        .sidebar {
            height: 100vh;
            width: 30vw;
            margin-left: 5vw;
            margin-right: 2vw;
            margin-top: 2vh;
            margin-bottom: 2vh;
            align-self:flex-end;
            background-color: rgb(200, 209, 218);
            border-radius: 1%;
        }

        .textsection {
            background:azure;
            display:flex;
            flex-direction: column;
        }

        .row-1-text {
            margin-left: 10vw;
            margin-bottom: 5vh;
        }

        .row-2-text {
            margin-left: 20vw;
            margin-bottom: 5vh;
        }

        .textblob {
            display: inline-block;
            height: 33%;
            width: 50vw;
            background-color: rgb(179, 186, 192);
            border-radius: 1%;
            filter: drop-shadow(4px,300px,5px,#000);
        }
    </style>
</head>

<body>
    <div class="border"></div>

    <div class="topbar">
        <div class="header">
        
            <div class="title">
                Andrew Culberson
            </div>
            <div class="subtitle">
                Software Developer
            </div>
    
        </div>

        <img class="headshot" src="./content/me.jpeg">

    </div>

    <div class="border"></div>

    <div class="blog">
        <div class="textsection">
        
            <div class="textblob row-1-text" style="margin-top:5vh;">
                here is a text blob
            </div>
            <div class="textblob row-2-text">
                and another
            </div>
            <div class="textblob row-1-text">
                and another
            </div>
        </div>

        <div class="sidebar">

        </div>
    </div>


    <div class="border"></div>
    



    

        
    </div>
</body>
</html>
